<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Flow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }
        .header {
            background-color: #3949ab;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .button-container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 100%;
            background-color: #e4272d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #c81e24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Insight Flow</h1>
    </div>
    <div class="content">
        <div class="button-container">
            <a href="{{ url_for('upload') }}" class="button">Upload Data</a>
            <a href="{{ url_for('analysis') }}" class="button">Analyze Data</a>
        </div>
    </div>
</body>
</html>
